services:
  - type: web
    name: risk-assessment-app
    env: docker  # Gunakan Docker untuk PHP
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: APP_ENV
        value: production
      - key: PHP_VERSION
        value: 8.1
      - key: BASE_URL
        sync: false  # Set manual di Render Dashboard

databases:
  - name: risk-assessment-db
    databaseName: risk_assessment_db
    plan: free

